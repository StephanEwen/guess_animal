<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate das Tier!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>
</head>
<body>
  <div class="language-toggle" id="language-toggle-container">
    <span class="flag" title="Deutsch">ðŸ‡©ðŸ‡ª</span>
    <label class="toggle-switch">
      <input type="checkbox" id="language-toggle">
      <span class="toggle-slider"></span>
    </label>
    <span class="flag" title="English">ðŸ‡¬ðŸ‡§</span>
  </div>
  <script>
    // Parse flag emojis with Twemoji for cross-platform support
    if (typeof twemoji !== 'undefined') {
      twemoji.parse(document.getElementById('language-toggle-container'), {
        folder: 'svg',
        ext: '.svg'
      });
    }
  </script>

  <div class="game-container">
    <div class="header-row">
      <h1 id="title">Rate das Tier!</h1>
      <div class="mode-buttons">
        <button id="mode-computer-btn" class="mode-btn active">Computer wÃ¤hlt</button>
        <button id="mode-player-btn" class="mode-btn">Spieler wÃ¤hlt</button>
      </div>
    </div>

    <div id="properties-container">
      <!-- Properties will be displayed here -->
    </div>

    <div id="button-container">
      <button id="guess-btn" class="game-btn guess-btn">Raten</button>
      <button id="next-btn" class="game-btn next-btn">NÃ¤chste Eigenschaft</button>
    </div>
  </div>

  <!-- Modal for guessing animal -->
  <div id="animal-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Welches Tier ist es?</h2>
      <div id="animal-grid">
        <!-- Animal images will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Modal for Player 1 to select animal -->
  <div id="select-animal-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="select-animal-title">Spieler 1: WÃ¤hle ein Tier!</h2>
      <p id="select-animal-hint" class="modal-subtitle">Zeige es nicht Spieler 2!</p>
      <div id="select-animal-grid">
        <!-- Animal images will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Result overlay -->
  <div id="result-overlay" class="overlay hidden">
    <canvas id="fireworks-canvas"></canvas>
    <div id="result-content">
      <div id="result-emoji"></div>
      <div id="result-text"></div>
      <div id="correct-animal" class="hidden">
        <img id="correct-animal-img" src="" alt="">
        <div id="correct-animal-name"></div>
      </div>
      <div id="play-again-text">Klicke um nochmal zu spielen</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
